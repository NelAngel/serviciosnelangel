<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo Único</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="logo1.jpeg">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">Servicios <span>NelAngel</span></div>
        <nav>
            <ul>
                <li><a href="home.html">Inicio</a></li>
                <li><a href="index.html">Catálogo</a></li>
                <li><a href="carrito.html">Carrito (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <!-- Sección de presentación -->
    <section class="presentation">
        <div class="presentation-content">
            <h1>Bienvenido a Catálogo Único</h1>
            <p>Explora nuestras suscripciones, licencias y más. ¡Encuentra lo que necesitas en un solo lugar!</p>
            <a href="#product-list" class="cta-button">Descubrir productos</a>

        </div>
        <div class="presentation-image">
            <img src="fondoprin.jpg" alt="Presentación del catálogo">
        </div>
    </section>

    <!-- Filtros -->
    <section class="filters">
        <select id="category-filter" class="filter-select">
            <option value="all">Todas las categorías</option>
            <option value="categoria1">Streaming</option>
            <option value="categoria2">Licencias</option>
            <option value="categoria3">Otros</option>
        </select>
        <input type="text" id="search-input" class="search-input" placeholder="Buscar producto...">
    </section>

    <!-- Lista de Productos -->
    <section id="product-list" class="product-list">
        <!-- Productos se generarán dinámicamente -->
    </section>

    <!-- Footer -->
    <footer class="footer">
        <p>© 2024 Catálogo Único - Todos los derechos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>

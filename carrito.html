<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras - Servicios NelAngel</title>
    <link rel="icon" type="image/png" href="logo1.jpeg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo1.jpeg">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #1e293b, #111827);
            color: #e5e7eb;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(30, 58, 138, 0.9); /* Azul oscuro */
            color: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .logo span {
            color: #fff;
            text-transform: uppercase;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffcb8e;
        }

        /* Sección del carrito */
        #cart-history-section {
            padding: 40px 20px;
            text-align: center;
        }

        #cart-history-section h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #1e3a8a;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
            color: #333;
        }

        th {
            background-color: #1e3a8a;
            color: #ffffff;
            text-transform: uppercase;
        }

        td:last-child {
            font-weight: bold;
            color: #34d399;
        }

        /* Footer */
        footer {
            background: #1e3a8a;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            header {
                flex-wrap: wrap;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
            }

            main h1 {
                font-size: 2rem;
            }

            main p, ul li {
                font-size: 1rem;
            }

            ul li {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 480px) {
            header {
                padding: 15px;
            }

            nav ul {
                flex-direction: column;
            }

            main {
                padding: 20px;
            }

            footer {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <!-- Encabezado -->
    <header>
        <div class="logo">Servicios <span>NelAngel</span></div>
        <nav>
            <ul>
                <li><a href="home.html">Inicio</a></li>
                <li><a href="index.html">Catálogo</a></li>
                <li><a href="carrito.html">Carrito (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <!-- Historial del Carrito -->
    <section id="cart-history-section">
        <h2>Historial de Compras</h2>
        <table id="cart-history-table">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Total</th>
                </tr>
            </thead>
            <tbody id="cart-history-contents">
                <!-- Aquí se agregarán los elementos del historial -->
            </tbody>
        </table>
    </section>

    <!-- Pie de página -->
    <footer>
        <p>&copy; 2024 Servicios NelAngel. Todos los derechos reservados.</p>
    </footer>

    <!-- JavaScript para gestionar el carrito -->
    <script>
        // Obtener el carrito del localStorage
        let cart = JSON.parse(localStorage.getItem('cart')) || [];

        // Actualizar el contador del carrito
        function updateCart() {
            document.getElementById('cart-count').innerText = cart.length;
        }

        // Renderizar el historial del carrito
        function renderCartHistory() {
            const cartHistoryContents = document.getElementById('cart-history-contents');
            cartHistoryContents.innerHTML = ''; // Limpiar contenido previo

            cart.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>1</td> <!-- Cantidad fija 1 para cada producto -->
                    <td>$${item.price}</td>
                `;
                cartHistoryContents.appendChild(row);
            });
        }

        // Cargar el historial del carrito al inicio
        window.onload = () => {
            updateCart();
            renderCartHistory();
        };
    </script>
</body>
</html>

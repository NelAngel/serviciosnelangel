</head>
<body>
  <div class="container">

    <form id="form">
      <input type="text" id="username" placeholder="Usuario (e.g., Dina buluarto zegarra)" required>
      <input type="text" id="password" placeholder="Contrase√±a (e.g., 123123)" required>
      <select id="subscriptionType" onchange="setDates()">

      <input type="datetime-local" id="startDate" placeholder="Fecha de inicio" required>

    <div class="output" id="output">
      <!-- Aqu√≠ se mostrar√° el texto generado -->

    <div class="button-group">

      <button type="button" class="whatsapp" onclick="sendToWhatsApp()">Enviar a WhatsApp</button>

    <div id="warningMessage" class="warning" style="display: none;">
      ‚ö†Ô∏è **Advertencia**: Has seleccionado "Prueba (3 horas)". Aseg√∫rate de que la hora sea correcta.
    </div>

    <div id="infoMessage" class="info" style="display: none;">
      ‚ÑπÔ∏è **Informaci√≥n**: Has elegido una prueba de 3 horas.
    </div>
  </div>

  <script>
function setDates() {
  const type = document.getElementById('subscriptionType').value;
  const startDateInput = document.getElementById('startDate');
  const endDateInput = document.getElementById('endDate');
  const warningMessage = document.getElementById('warningMessage');
  const infoMessage = document.getElementById('infoMessage');
  const now = new Date();

  const adjustToLocal = (date) => {
    const localTime = new Date(date.getTime() - date.getTimezoneOffset() * 60 * 1000);
    return localTime.toISOString().slice(0, 16);
  };

  if (type === '3hours') {
    const startDate = adjustToLocal(now);
    const endDate = adjustToLocal(new Date(now.getTime() + 3 * 60 * 60 * 1000)); // 3 horas despu√©s
    startDateInput.value = startDate;
    endDateInput.value = endDate;
    warningMessage.style.display = 'block'; // Mostrar advertencia
    infoMessage.style.display = 'block'; // Mostrar informaci√≥n adicional
  } else if (type === '1month') {
    const startDate = adjustToLocal(now);
    const endDate = adjustToLocal(new Date(now.setMonth(now.getMonth() + 1))); // 1 mes despu√©s
    startDateInput.value = startDate;
    endDateInput.value = endDate;
    warningMessage.style.display = 'none'; // Ocultar advertencia
    infoMessage.style.display = 'none'; // Ocultar informaci√≥n adicional
  } else {
    startDateInput.value = '';
    endDateInput.value = '';
    warningMessage.style.display = 'none'; // Ocultar advertencia
    infoMessage.style.display = 'none'; // Ocultar informaci√≥n adicional
  }
}

    function generateText() {

        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
      });
      const endDate = new Date(document.getElementById('endDate').value).toLocaleString("es-ES", {
        year: "numeric",
        month: "2-digit",
        day: "2-digit",
        hour: "2-digit",
        minute: "2-digit",
      });

      if (!username || !password || !startDate || !endDate) {
        alert("Por favor completa todos los campos.");
        return;
      }

      let subscriptionInfo = '';
      const subscriptionType = document.getElementById('subscriptionType').value;
      if (subscriptionType === '3hours') {
        subscriptionInfo = '\n‚ÑπÔ∏è Has elegido una prueba de 3 horas.';
      }

      const text = `

- *Inicio del servicio*: üïí ${startDate}  
- *Fecha de vencimiento*: üóìÔ∏è ${endDate}  
- *Nombre*: üë• NelAngel(nombre modificable)  
- *Usuario*: üôçüèª‚Äç‚ôÇ ${username}  
- *Contrase√±a*: üõ° ${password}  
- *Enlace de acceso*: üåê http://lamtv.site:8080

*--------------------------------------*

‚ö†Ô∏è *Nota importante* ‚ö†Ô∏è
- F√≠jate en la fecha de compra.  
- No intentes modificar el nombre ni la contrase√±a sin autorizaci√≥n.  
- En caso de inconveniente, contacta con soporte. El problema se solucionar√° en un plazo de 1-24 horas.

*--------------------------------------*

üé¨ *Gracias por elegir Servicios Nelangel* üé¨

${subscriptionInfo}
      `;
      
      document.getElementById('output').innerText = text;
    }

    // Funci√≥n para copiar el texto generado al portapapeles
    function copyText() {
      const outputText = document.getElementById('output').innerText;
      navigator.clipboard.writeText(outputText)
        .then(() => {
          alert('Texto copiado al portapapeles');
        })
        .catch(err => {
          alert('Error al copiar el texto: ' + err);
        });
    }

    // Funci√≥n para enviar el texto por WhatsApp
    function sendToWhatsApp() {
      const outputText = encodeURIComponent(document.getElementById('output').innerText);
      const url = `https://wa.me/?text=${outputText}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
